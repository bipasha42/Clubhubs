<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('Logout')"></head>
<body>
<header th:replace="fragments/common :: nav"></header>

<main class="container center" style="min-height:60vh; text-align:center;">
    <div class="card" style="max-width:520px;">
        <h2 class="m-0">Logout</h2>
        <p class="mt-1">Are you sure you want to log out?</p>
        <form th:action="@{/logout}" method="post" class="mt-2 h-stack center" data-confirm="Log out now?">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn" type="submit">Log out</button>
            <a class="btn subtle" th:href="@{/}" style="margin-left:8px;">Cancel</a>
        </form>
    </div>
</main>
</body>
</html>
