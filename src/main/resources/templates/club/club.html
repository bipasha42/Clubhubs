<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head(${club.name} + ' — Club')"></head>
<body>
<header th:replace="fragments/common :: nav"></header>

<main class="container">
    <!-- Banner with big title -->
    <section class="cover">
        <div class="cover__title" th:text="${club.name}">Club Name</div>
    </section>

    <!-- Community bar -->
    <section class="community-bar card">
        <div class="bar-left">
<!--            <div class="avatar lg">-->
<!--                <span th:text="${#strings.substring(#strings.trim(club.name), 0, 2)}">CL</span>-->
<!--            </div>-->
<!--            <div class="name">-->
<!--                <span th:text="${club.name}">Club Name</span>-->
<!--            </div>-->
        </div>
        <div class="bar-right">
            <form th:action="@{'/clubs/' + ${club.id} + '/follow'}" method="post" class="inline">
                <input type="hidden" name="back" th:value="${back}"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn big" type="submit" th:text="${isFollowing} ? 'Following' : 'Follow'">Follow</button>
            </form>
        </div>
    </section>

    <section class="layout-2col">
        <!-- MAIN -->
        <section>
            <!-- Application/status -->
            <div th:if="${param.applied}" class="toast ok mt-1">Your application has been submitted.</div>
            <div th:if="${applicationStatus != null}" class="mt-1">
                <span>Application status: </span>
                <span class="badge warn" th:text="${applicationStatus}">PENDING</span>
            </div>

            <!-- Member composer -->
            <div th:if="${canPost}" class="card editor mt-2">
                <div class="editor-head">
                    <h3 class="m-0">Create a post</h3>
                </div>
                <form th:action="@{'/clubs/' + ${club.id} + '/posts'}" method="post" enctype="multipart/form-data">
                    <textarea name="content" rows="4" placeholder="Share something with the community…"></textarea>

                    <div class="h-stack mt-1">
                        <label class="file">
                            <input type="file" name="image" accept="image/*">
                            <span>Attach image</span>
                        </label>
                        <div class="help">Optional image (max 5MB).</div>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="editor-actions">
                        <button class="btn" type="submit">Post</button>
                    </div>
                </form>
            </div>

            <!-- Posts -->
            <h3 class="mt-3">Posts</h3>

            <div th:if="${posts.empty}" class="mt-1">
                <p class="help">No posts yet.</p>
            </div>

            <div class="post-list v-stack mt-1" th:if="${!posts.empty}">
                <article class="card post-card"
                         th:each="p : ${posts.content}"
                         th:classappend="${p.imageUrl != null} ? ' has-thumb' : ' no-thumb'">
                    <div class="post-body">
                        <div class="post-meta">
                            <span th:text="${#temporals.format(p.createdAt, 'yyyy-MM-dd HH:mm')}">Time</span>
                            <span class="dot">•</span>
                            <span th:text="${p.likeCount}">0</span> <span class="muted">likes</span>
                            <span class="dot">•</span>
                            <span th:text="${p.commentCount}">0</span> <span class="muted">comments</span>
                        </div>

                        <a class="post-title" th:href="@{'/clubs/' + ${club.id} + '/posts/' + ${p.id}}">
                            <div class="clamp-3" th:text="${p.preview}">Post preview…</div>
                        </a>
                    </div>

                    <!-- Thumbnail on the right if available -->
                    <a th:if="${p.imageUrl != null}" class="thumb right" th:href="@{'/clubs/' + ${club.id} + '/posts/' + ${p.id}}">
                        <img th:src="${p.imageUrl}" alt="" loading="lazy">
                    </a>
                </article>
            </div>

            <!-- Pagination -->
            <div class="h-stack center mt-3" th:if="${posts.totalPages > 1}">
                <a class="btn subtle" th:if="${!posts.first}" th:href="@{'/clubs/' + ${club.id} + '(?page=' + ${page-1} + '&size=' + ${size} + ')'}">Prev</a>
                <span>Page <strong th:text="${posts.number + 1}"></strong> / <span th:text="${posts.totalPages}"></span></span>
                <a class="btn subtle" th:if="${!posts.last}" th:href="@{'/clubs/' + ${club.id} + '(?page=' + ${page+1} + '&size=' + ${size} + ')'}">Next</a>
            </div>
        </section>

        <!-- SIDEBAR -->
        <aside class="card sidebar">
            <h4 class="m-0">About</h4>
            <div class="meta mt-1">
                <div><strong>University</strong></div>
                <div th:text="${club.universityName}">University</div>
            </div>
            <div class="meta mt-1">
                <div><strong>Members</strong></div>
                <div th:text="${club.memberCount}">0</div>
            </div>
            <div class="meta mt-1">
                <div><strong>Followers</strong></div>
                <div th:text="${club.followerCount}">0</div>
            </div>

            <hr style="border:0;border-top:1px solid var(--border); margin:12px 0;">

            <!-- Application actions -->
            <div class="v-stack">
                <form th:if="${canCancel}" th:action="@{'/clubs/' + ${club.id} + '/apply/cancel'}" method="post" class="inline" data-confirm="Cancel your application?">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn subtle" type="submit">Cancel application</button>
                </form>

                <form th:if="${canReapply}" th:action="@{'/clubs/' + ${club.id} + '/apply/reapply'}" method="post" class="inline">
                    <textarea name="applicationText" rows="2" placeholder="Add a message (optional)"></textarea>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn mt-1" type="submit">Reapply</button>
                </form>

                <form th:if="${canApplyToClub}" th:action="@{'/clubs/' + ${club.id} + '/apply'}" method="post" class="inline">
                    <textarea name="applicationText" rows="2" placeholder="Why do you want to join? (optional)"></textarea>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn mt-1" type="submit">Apply</button>
                </form>
            </div>
        </aside>
    </section>
</main>
</body>
</html>
