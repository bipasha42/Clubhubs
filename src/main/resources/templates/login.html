<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('Login')"></head>
<body>
<header th:replace="fragments/common :: nav"></header>

<main class="auth-page">
    <section class="auth-card">
        <div class="auth-brand">
            <div class="auth-logo">ClubHub</div>
            <div class="auth-tagline">Sign in to continue</div>
        </div>

        <!-- Inline messages (keeps working with your toasts too) -->
        <div th:if="${param.registered}" class="auth-alert ok">Account created! Please log in.</div>
        <div th:if="${param.error}" class="auth-alert err">Invalid email or password.</div>
        <div th:if="${param.logout}" class="auth-alert ok">You were logged out.</div>

        <form class="auth-form" th:action="@{/login}" method="post" autocomplete="on">
            <div class="auth-field">
                <input class="auth-input" type="email" name="email" placeholder="Email" required>
            </div>
            <div class="auth-field">
                <input class="auth-input" type="password" name="password" placeholder="Password" required>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <button class="btn auth-submit" type="submit">Log in</button>

            <div class="auth-divider">
                <span>OR</span>
            </div>

            <div class="auth-secondary">
                <span>Donâ€™t have an account?</span>
                <a th:href="@{/signup}">Sign up</a>
            </div>
        </form>
    </section>
