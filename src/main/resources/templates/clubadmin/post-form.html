<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head(${postId != null} ? 'Edit Post' : 'New Post')"></head>
<body>
<header th:replace="fragments/common :: nav"></header>

<main class="container">
    <!-- Banner -->
    <section class="cover">
        <div class="cover__title" th:text="${postId != null} ? 'Edit Post' : 'New Post'">Post</div>
    </section>

    <!-- Community bar -->
    <section class="community-bar card">
        <div class="bar-left">
            <div class="avatar lg">✍️</div>
            <div class="name" th:text="${postId != null} ? 'Edit your post' : 'Create a new post'">Create a new post</div>
        </div>
        <div class="bar-right">
            <a class="btn ghost" th:href="@{/club/feed}">Back to admin feed</a>
            <a class="btn ghost" th:href="@{'/clubs/' + ${club.id}}">View public</a>
        </div>
    </section>

    <section class="layout-2col">
        <!-- MAIN -->
        <section>
            <article class="card editor mt-2">
                <form th:action="${postId != null} ? @{'/club/posts/' + ${postId}} : @{/club/posts}"
                      th:object="${form}" method="post" enctype="multipart/form-data">
                    <div class="editor-head">
                        <h3 class="m-0">Post content</h3>
                        <div id="charCounter" class="counter">0 / 10000</div>
                    </div>

                    <textarea th:field="*{content}" placeholder="Write something helpful for your community…" required></textarea>
                    <div class="err" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>

                    <!-- Current image (when editing) -->
                    <div class="mt-1" th:if="${postId != null and currentImageUrl != null}">
                        <div class="image-preview">
                            <img th:src="${currentImageUrl}" alt="">
                        </div>
                        <label class="mt-1">
                            <input type="checkbox" name="removeImage"> Remove current image
                        </label>
                    </div>

                    <!-- Upload/replace -->
                    <div class="h-stack mt-1">
                        <label class="file">
                            <input type="file" name="image" accept="image/*">
                            <span th:text="${postId != null} ? 'Upload new image' : 'Attach image'">Attach image</span>
                        </label>
                        <div class="help">Optional image (max 5MB).</div>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="editor-actions">
                        <button class="btn" type="submit" th:text="${postId != null} ? 'Save changes' : 'Create post'">Save</button>
                        <a class="btn subtle" th:href="@{/club/feed}">Cancel</a>

                        <!-- Delete only when editing -->
                        <form th:if="${postId != null}" th:action="@{'/club/posts/' + ${postId} + '/delete'}"
                              method="post" class="inline" data-confirm="Delete this post?">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="btn subtle danger" type="submit">Delete</button>
                        </form>
                    </div>
                </form>
            </article>
        </section>

        <!-- SIDEBAR -->
        <aside class="card sidebar">
            <h4 class="m-0">Manage</h4>
            <nav class="sidebar-links mt-1">
                <a class="side-link" th:href="@{/club/feed}">Feed</a>
                <a class="side-link" th:href="@{/club/members}">Members</a>
                <a class="side-link" th:href="@{/club/applications}">Applications</a>
                <a class="side-link primary" th:href="@{/club/posts/new}">+ New post</a>
            </nav>

            <hr style="border:0;border-top:1px solid var(--border); margin:12px 0;">

            <h4 class="m-0">Stats</h4>
            <div class="meta mt-1">
                <div><strong>University</strong></div>
                <div th:text="${club.universityName}">University</div>
            </div>
            <div class="meta mt-1">
                <div><strong>Members</strong></div>
                <div th:text="${club.memberCount}">0</div>
            </div>
            <div class="meta mt-1">
                <div><strong>Followers</strong></div>
                <div th:text="${club.followerCount}">0</div>
            </div>
        </aside>
    </section>
</main>

<!-- Live character counter -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
      const ta = document.querySelector('textarea[name="content"]');
      const counter = document.getElementById('charCounter');
      const max = 10000;
      if (ta && counter) {
        const update = () => {
          const n = ta.value.length;
          counter.textContent = n + ' / ' + max;
          counter.classList.toggle('warn', n > max - 200);
        };
        ta.addEventListener('input', update);
        update();
      }
    });
</script>
</body>
</html>
