<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('University Admin ‚Äî Clubs')"></head>
<body>
<header th:replace="fragments/common :: nav"></header>

<main class="container">
    <!-- Banner -->
    <section class="cover">
        <div class="cover__title">University Admin</div>
    </section>

    <!-- Bar -->
    <section class="community-bar card">
        <div class="bar-left">
            <div class="avatar lg">üè´</div>
            <div class="name">Manage clubs</div>
        </div>
        <div class="bar-right">
            <a class="btn" th:href="@{/university/clubs/new}">+ Create a new club</a>
        </div>
    </section>

    <section class="layout-2col">
        <!-- MAIN -->
        <section>
            <h3 class="m-0 mt-2">Your university clubs</h3>

            <div th:if="${clubs.empty}" class="mt-1">
                <p class="help">No clubs yet.</p>
            </div>

            <table class="mt-2" th:if="${!clubs.empty}">
                <thead>
                <tr><th>Name</th><th>Admin email</th><th>Admin</th><th>Actions</th></tr>
                </thead>
                <tbody>
                <tr th:each="c : ${clubs.content}">
                    <td th:text="${c.name}">Club Name</td>
                    <td th:text="${c.adminEmail}">admin@example.com</td>
                    <td th:text="${c.adminFullName}">First Last</td>
                    <td>
                        <a class="btn ghost" th:href="@{'/university/clubs/' + ${c.id} + '/manage'}">Manage</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- Pagination -->
            <div class="h-stack center mt-3" th:if="${clubs.totalPages > 1}">
                <a class="btn subtle" th:if="${!clubs.first}" th:href="@{/university/clubs(page=${page-1}, size=${size})}">Prev</a>
                <span>Page <strong th:text="${clubs.number + 1}"></strong> / <span th:text="${clubs.totalPages}"></span></span>
                <a class="btn subtle" th:if="${!clubs.last}" th:href="@{/university/clubs(page=${page+1}, size=${size})}">Next</a>
            </div>
        </section>

        <!-- SIDEBAR -->
        <aside class="card sidebar">
            <h4 class="m-0">Quick actions</h4>
            <nav class="sidebar-links mt-1">
                <a class="side-link primary" th:href="@{/university/clubs/new}">+ New club</a>
                <a class="side-link" th:href="@{/university/clubs}">Refresh</a>
            </nav>
        </aside>
    </section>
</main>
</body>
</html>
